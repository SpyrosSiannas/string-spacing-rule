<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Spacing Calculator</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div id="header">
        <h1>
            String Spacing Rule Calculator
        </h1>
    </div>
    <div id="main-component">
        <fieldset>
            <legend>Inputs</legend>
            <div id="nut-width-container" class="input-container">
                <label for="nut-width">Nut Width: </label>
                <input type="number" id="nut-width" min="0" placeholder="41.275" step="0.001">
                <select id="nut-width-unit" onchange="inputUnitChanged(this.parentNode.id, this.value)">
                    <option>mm</option>
                    <option>in</option>
                </select>
            </div>
            <div id="bass-clearance-container" class="input-container">
                <label for="bass-clearance">Bass String Clearance: </label> 
                <input type="number" id="bass-clearance" min="0" placeholder="3.175" step="0.001">
                <select id="bass-clearance-unit" onchange="inputUnitChanged(this.parentNode.id, this.value)">
                    <option>mm</option>
                    <option>in</option>
                </select>
            </div>
            <div id="terble-clearance-container" class="input-container">
                <label for="treble-clearance">Treble String Clearance: </label> 
                <input type="number" id="treble-clearance" min="0" placeholder="3.175" step="0.001">
                <select id="treble-clearance-unit" onchange="inputUnitChanged(this.parentNode.id, this.value)">
                    <option>mm</option>
                    <option>in</option>
                </select>
            </div>
            <div id="string-number-container" class="input-container">
                <label for="string-number">No. of Strings: </label>
                <input type="number" id="string-number" min="3" placeholder="6" step="1">
            </div>
            <div id="adding-factor-container" class="input-container">
                <label for="adding-factor">Adding Factor: </label> 
                <input type="number" id="adding-factor" min="0.01" max ="1.00" placeholder="0.11" step="0.01">
                <select id="adding-factor-unit" onchange="inputUnitChanged(this.parentNode.id, this.value)">
                    <option>mm</option>
                    <option>in</option>
                </select>
            </div>
            <button onclick="calculateSpacing()">Calculate!</button>
        </fieldset>
        <fieldset>
            <legend>Results</legend>
            <div>
                <select id="results-unit" onchange="calculateSpacing()">
                    <option>mm</option>
                    <option>in</option>
                </select>
            </div>
            <div id="results-container"></div>
        </fieldset>
    </div>
</body>
<script src="js/spacing_calc.js"></script>
<script src="js/index.js"></script>
</html>
