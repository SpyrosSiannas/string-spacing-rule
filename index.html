<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div id="header">
        <h1>
            String Spacing Rule Calculator
        </h1>
    </div>
    <div id="main-component">
        <fieldset>
            <legend>Input</legend>
            <div class="input-container">
                <label for="nut-width">Nut Width: </label>
                <input type="number" id="nut-width" min="0" placeholder="41.275" step="0.001">
            </div>
            <div class="input-container">
                <label for="bass-clearance">Bass String Clearance: </label> 
                <input type="number" id="bass-clearance" min="0" placeholder="3.175" step="0.001">
            </div>
            <div class="input-container">
                <label>String Clearance: </label> 
                <input type="number" id="treble-clearance" min="0" placeholder="3.175" step="0.001">
            </div>
            <div class="input-container">
                <label for="string-number">No. of Strings: </label>
                <input type="number" id="string-number" min="3" placeholder="6">
            </div>
            <div class="input-container">
                <label for="adding-factor">Adding Factor: </label> 
                <input type="number" id="adding-factor" min="0.01" max ="1.00" placeholder="0.11" step="0.001">
            </div>
            <button onclick="calculateSpacing()">Calculate!</button>
        </fieldset>
        <fieldset>
            <legend>Results</legend>
            <div id="results-container"></div>
        </fieldset>
    </div>
</body>
<script src="js/spacing_calc.js"></script>
<script src="js/index.js"></script>
</html>
